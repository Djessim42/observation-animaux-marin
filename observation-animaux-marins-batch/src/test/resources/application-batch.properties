spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:liquibase/master.xml
spring.datasource.url=jdbc:h2:mem:myDB;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.batch.job.enabled=false

application.ilot.url=https://www.api.com/IlotDto/?limit={limit}&start={start}&_responseMode=json
application.ilot.proxy.use=false
